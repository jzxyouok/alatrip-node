<!DOCTYPE html>
<html>

<head>
    <title>阿拉旅行</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="宾馆,旅游,钟点房,阿拉旅行,阿拉" />
    <meta name="Description" content="阿拉旅行网是一家为广大网友提供宾馆订房、旅游订票的专业网站。" />
    <script type="application/x-javascript">
        addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
    </script>
    <link href="/static/css/bootstrap.css" rel='stylesheet' type='text/css' />
    <link href="/static/css/style.css" rel='stylesheet' type='text/css' />
    <script src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <!---- start-smoth-scrolling---->
    <script type="text/javascript" src="/static/js/move-top.js"></script>
    <script type="text/javascript" src="/static/js/easing.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function($) {
				$(".scroll").click(function(event){		
					event.preventDefault();
					$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
				});
			});
    </script>
    <!--start-smoth-scrolling-->
</head>

<body>
    <!--start-header-->
    <div class="header" id="home">
        <div class="container">
            <div class="head">
                <div class="logo">
                    <a href="/index/index.html"><img src="/static/img/logo.png" alt="" /></a>
                </div>
                <div class="navigation">
                    <span class="menu"></span>
                    <ul class="navig">
                        <li><a href="/index/index.html" class="hvr-bounce-to-bottom active">首页</a></li>
                        <li><a href="http://flights.ctrip.com/" target="_black" class="hvr-bounce-to-bottom">飞机票</a></li>
                        <li><a href="http://trains.ctrip.com/" target="_black" class="hvr-bounce-to-bottom">火车票</a></li>
                        <li class="dropdown">
                            <a data-toggle="dropdown" class="hvr-bounce-to-bottom ">用户<strong class="caret"></strong></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="/index/login.html">登陆</a>
                                </li>
                                <li>
                                    <a href="/index/register.html">注册</a>
                                </li>
                                <li>

                                    <a href="#">订单</a>
                                </li>

                            </ul>

                        </li>

                    </ul>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <!-- script-for-menu -->
    <!-- script-for-menu -->
    <script>
        $("span.menu").click(function(){
				$(" ul.navig").slideToggle("slow" , function(){
				});
			});
    </script>
    <!-- script-for-menu -->

    <!--start-services-->
    <div class="services">
        <div class="container">
            <div class="services-top heading">
                <h3>搜索结果</h3>
            </div>

            <div class="services-bottom">
                <% list.data.forEach(function(v) { %>
                    <div class="col-md-6 services-left">
                        <div class="services-one">
                            <img src="/static/img/s-3.jpg" alt="" />
                            <h4><%=v.hotelName%> </h4>
                            <p>
                                <%=v.hotelAddress%>
                            </p>
                            <ul>
                                <li><a href="#">预订</a></li>

                            </ul>
                        </div>
                    </div>
                    <% }) %>
                        <div class="clearfix"></div>
            </div>

            <div class="container">
                <%-pagination%>
                <!--
                <ul class="pagination" align="center">

                    <% if(list.totalPages>1){for(var i=1;i<list.totalPages+1;i++){%>
                        <li class="<%if(list.currentPage==i){%>active<%}%>">
                            <a href="<%=http.url%>&p=<%=i%>">
                                <%=i%>
                            </a>
                        </li>
                        <%}}%>

                </ul>
                -->
            </div>
        </div>
    </div>
    <!--end-services-->

    <!--start-footer-->
    <div class="footer">
        <div class="container">
            <div class="touch-top heading">
                <h3>联系我们</h3>
            </div>
            <div class="touch-bottom">
                <p>深圳－广东</p>
                <h6>15315527729</h6>
                <p>1424009968@qq.com</p>
                <ul>

                </ul>
            </div>
            <div class="footer-top">
                <p class="footer-class">Copyright &copy; 2016.Alalvxing All rights reserved. </p>
            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function() {
										/*
										var defaults = {
								  			containerID: 'toTop', // fading element id
											containerHoverID: 'toTopHover', // fading element hover id
											scrollSpeed: 1200,
											easingType: 'linear' 
								 		};
										*/
										
										$().UItoTop({ easingType: 'easeOutQuart' });
										
									});
        </script>
        <a href="#home" id="toTop" class="scroll" style="display: block;"> <span id="toTopHover" style="opacity: 1;"> </span></a>
    </div>
    <!--end-footer-->
</body>

</html>
